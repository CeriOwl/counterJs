<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/alarm-clock.png" type="image/x-icon">
    <title>Counter Js</title>
</head>
<body>
    <main>
        <h1>Counter</h1>
        <div class="container-content">
            <div class="counter-number">
                <h2 id="counter-number">0</h2>
            </div>
            <div class="buttons-counter">
                <button id="button-increase">Increase</button>
                <button id="button-reset">Reset</button>
                <button id="button-decrease">Decrease</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
